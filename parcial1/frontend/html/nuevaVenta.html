  <main id="pag-nuevaVenta">
    <h1>Nueva Venta</h1>
  
  <!-- Formulario para registrar una venta -->
  <form id="formVenta">
    <h2>Items de la venta</h2>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unit.</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="itemsBody">
        <!-- filas de items -->
      </tbody>
    </table>

    <button type="button" id="btnAgregarItem">Agregar producto</button>

    <div style="margin-top: 1rem; font-weight:700;">Total: $<span id="totalVenta">0.00</span></div>

    <button type="submit">Registrar Venta</button>
  </form>
