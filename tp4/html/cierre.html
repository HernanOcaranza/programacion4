<main>
  <h2>Cierre de Caja</h2>

  <!-- Aquí se mostrará el resumen del cierre -->
  <div id="resumenCierre"></div>

  <!-- Botón para confirmar el cierre -->
  <button id="btnCierre">Cerrar Caja</button>

<style>
  /* Fondo general */
  body {
    background-color: #fce4ec; /* rosa claro */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Contenedor centrado */
  .contenedor-cierre {
    background: white;
    padding: 2em;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    width: 300px;
  }

  /* Botón */
  button {
    padding: 10px;
    width: 90%;
    margin-top: 15px;
    background: #e91e63;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #ad1457;
  }

  #resumenCierre {
    margin-bottom: 15px;
    font-size: 1.1em;
  }
</style>


  <script>
    // Función que muestra el resumen del cierre
    function mostrarCierre() {
      // Recuperamos el monto inicial guardado en la apertura (si existe)
      let montoInicial = localStorage.getItem("montoApertura") || 0;

      // Simulación: total de ventas del turno, calculo que en esta parte vamos a poner el codigo de lo que se recaude de la venta del dia jajaja
    
      let ventasSimuladas = ""; 

      // Calculamos el total final (monto inicial + ventas)
      let totalFinal = parseInt(montoInicial) + ventasSimuladas;

      // Mostramos los datos en el div resumenCierre
      document.getElementById("resumenCierre").innerHTML = `
        <p>Monto inicial: $${montoInicial}</p>
        <p>Total de ventas: $${ventasSimuladas}</p>
        <p><strong>Total en caja: $${totalFinal}</strong></p>
      `;
    }

    // Evento del botón de cierre
    document.getElementById("btnCierre").addEventListener("click", () => {
      // Mostramos un mensaje emergente (alert)
      alert("Caja cerrada correctamente ✅");

      // Eliminamos el dato guardado en localStorage
      localStorage.removeItem("montoApertura");

      // Mostramos mensaje en la pantalla
      document.getElementById("resumenCierre").innerHTML = 
        "<p>La caja fue cerrada.</p>";
    });

    // Al cargar la página mostramos el resumen automáticamente
    mostrarCierre();
  </script>
</main>
